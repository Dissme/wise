<inject appendTo="body">
	<style>
		.expandable{
			position: relative;
			right: 0;
			left: 0;
			background: #f2f2f2;
			z-index: 50;
		}

		.expandable-title {
			height: 3.5rem;
			margin: 0 15px;
			line-height: 3.5rem;
			vertical-align: middle;
			position: relative;
			transition: all 0.5s ease;
		}
		
		.expandable-title img:nth-child(1) {
			height: 20px;
			width: 20px;
			margin-left: 15px;
			margin-right: 5px;
			vertical-align: middle;
			display: inline-block;
			transform: translateY(-1px);
		}
		
		.expandable-title span {
			vertical-align: middle;
			font-size: 20px;
			font-weight: bold;
			margin-left: 8px;
			opacity: 1;
			color: rgb(15, 104, 255);
		}
		
		.expandable-title .right {
			position: absolute;
			right: 4px;
			top: 4px;
		}
		
		.expandable-title .right .count {
			color: #666;
			font-size: 25px;
		}
		
		.expandable-title .right img {
			width: 20px;
			margin: 0px 15px;
			transform-origin: 50% 50%;
			transform: rotate(-180deg);
			transition: all 0.5s ease;
		}
		
		.expandable.open .right img {
			transform: rotate(0deg);
		}
		
		.close {
			display: none;
		}
	</style>
</inject>

<template id="expandable">
	<script>
        if("{{open}}") {
        } else {
            $('{{target}}').addClass('close');
            console.log('{{target}}');
        }
    </script>
	<div class="expandable {{open}}" onclick="$(this).toggleClass('open');$('{{target}}').toggleClass('close');">
		<div class="expandable-title dots">
			<span>{{section}}</span>
			<div class='right'>
				<span class="count">{{count}}</span>
				<img src="{{root}}/assets/up.png" />
			</div>
		</div>
	</div>
</template>

<style>
	.list {
		color: rgb(15, 104, 255);
		overflow: auto;
	}
	
	.list > * {
		background: transparent;
	}
	.list > *:last-child {
		border-bottom: none;
	}
	
	.tablist {
		color: rgb(15, 104, 255);
		margin: -1px 15px 0;
		border-bottom: 1px solid rgba(15, 104, 255, 0.5); 
	}

	.tablist > .tabContainer {
		overflow: auto;
	}
	
	.tablist .tabs {
		height: 3.5rem;
		color: rgba(15, 104, 255, 0.5);
	}
	
	.tablist .tabs.selected {
		color: rgba(15, 104, 255, 1);
	}
	
	.tablist .tabs > div {
		width: 3.5rem;
		height: 3.5rem;
		text-align: center;
		padding-top: 0.5em;
		display: inline-block;
		font-size: 0.9em;
	}
	
	.tablist .tabs > div b {
		font-size: 1.9em;
		margin-top: -0.2em;
		display: block;
		font-weight: 900;
	}
	
	.vmid {
		display: block;
		vertical-align: middle;
		top: 50%;
		position: relative;
		transform: translateY(-50%);
	}
</style>


<style>
	.speaker_item {
		height: 4rem;
		position: relative;
		color: #fff;
		font-weight: 100;
	}

	.speaker_item:nth-child(odd){
		background: #30a2ff;
	}

	.speaker_item:nth-child(even){
		background: #004cff;
	}
	
	.speaker_item > div:nth-child(1) {
		width: 4rem;
		background-position: 50% 50%;
		background-size: cover;
		height: 100%;
		position: absolute;
		left: 0;
		top: 0;
	}
	
	.speaker_item > div:nth-child(2) {
		height: 100%;
		margin-left: 4.5rem;
	}
	
	.speaker_item b {
		display: block;
		font-size: 1.2em;
		padding-top: 0.5rem;
		white-space: nowrap;
		overflow: hidden;
		text-overflow: ellipsis;
	}
	
	.speaker_item span {
		display: block;
		padding-top: 0.1rem;
		white-space: nowrap;
		overflow: hidden;
		font-size: 0.8em;
		text-overflow: ellipsis;
	}
</style>
<template id="speaker">

			<b>{{name}}</b>
			<span>{{company}} {{position}}</span>
		</div>
	</div>
</template>
